<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Library</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <button class="new-book">New Book</button>
  <dialog class="modal">
    <form method="dialog">
      <h3>Add New Book</h3>
      <div>
        <label for="title">Title</label>
        <input type="text" id="title" name="title" required>
      </div>
      <div>
        <label for="author">Author</label>
        <input type="text" id="author" name="author" required>
      </div>
      <div>
        <label for="pages">Pages</label>
        <input type="number" id="pages" name="pages" required>
      </div>
      <div>
        <label for="year">Year</label>
        <input type="number" name="year" id="year">
      </div>
      <div>
        <p>Readed?</p>
        <label for="readed-yes">Yes</label>
        <input type="radio" name="readed" id="readed-yes" value="true" required>

        <label for="readed-no">No</label>
        <input type="radio" name="readed" id="readed-no" value="false">
      </div>
      <div>
        <button class="close-button">Cancel</button>
        <button class="add-book">Add Book</button>
      </div>
    </form>
  </dialog>
  <div class="books-container"></div>

  <script src="js/library.js"></script>
</body>

</html>
